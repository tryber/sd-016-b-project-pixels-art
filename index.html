<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PIXEL ART</title>
  </head>

  <body>
    <h1 id="title" class="title__content">Paleta de Cores</h1>
    <div class="color__content">
      <div id="color-palette">
        <div class="color black"></div>
        <div class="color red"></div>
        <div class="color green"></div>
        <div class="color blue"></div>
      </div>

    </div>
    <div class="btn-content">
      <button id="clear-board">Limpar</button>
      <label for="board-size">Tamanho(>0):</label>
      <input type="number" id="board-size" name="board-size" min="1" max="1000">
      <button id="generate-board">VQV</button>
    </div>
    <div class="centralize-board">
      <div id="pixel-board" class="quadropixel">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Pixels Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header-pixel-art">
        <h1 id="project-name">Pixel Art</h1>
        <h1 id="title">Paleta de Cores</h1>
        <!-- Paleta de Cores -->
    </header>
    <main>
        <!-- Ferramentas -->
        <section id="tools">
            <h1 id="tools-title">Ferramentas de Desenho</h1>
            <div id="tools-bar">
                <div id="clear-button">
                    <button id="clear-board" class="tool-botton">Limpar</button>
                </div>
                <div id="create-button">
                    <input id="board-size" class="grid-size" type="number" min="1" max="50" placeholder="Tamanho">
                    <button id="generate-board" class="tool-botton">#VQV
                    </button>
                </div>
        </section>
        <!-- Tabela de Pixel -->
        <section id="board">

        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
